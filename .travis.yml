language: rust
rust:
  - stable
  - beta
  - nightly
before_install: 
  - sudo apt-get -qq update
  - sudo apt-get install -y  openssl libssl-dev libbz2-dev zlib1g-dev ffmpeg yasm
#cache: cargo
before_script:
  - rustup component add rustfmt
script:
  - cargo fmt --all -- --check
  - cargo test --features partially-static,transcoding-cache,behind-proxy
  - cargo test --no-default-features --features partially-static --workspace
  - if [[ "$TRAVIS_RUST_VERSION" = "stable" ]]; then cargo test --features partially-static,transcoding-cache  --test test_binary -- --ignored; fi
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
  include:
    - language: node_js
      before_script: true
      node_js: "10"
      cache:
        directories:
        - "client/node_modules"
      script:
      - cd client
      - npm install
      - npm run build
    - language: minimal
      if: tag IS present
      before_install: true
      before_script: true
      script: true
      services:
        - docker
      deploy:
        - provider: script
          on:
            branch: master
            tags: true
          script: bash docker_push.sh
    - language: minimal
      if: tag IS present
      before_install: true
      services:
        - docker
      before_script: true
      script: 
        - ./build_static.sh
      deploy:
        - provider: releases
          on:
            branch: master
            tags: true
          api_key:
            secure: 
          file: _static_build/audioserve_static.tar.gz
          skip_cleanup: true


